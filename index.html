<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <script src="main.js"></script>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div style="width: 100%">
      <h2 class="text-center">To Do List </h2>
      <div class="d-flex justify-content-center">
        <div class="input-group w-50">
          <input type="text" class="form-control" id="input" placeholder="Add your to do item" >
          <button class="btn btn-primary" id="btn-add">Add</button>
        </div>
      </div>
      <div class="d-flex justify-content-center w-100">
        <div class="border w-50 mt-2 rounded rounded-4 overflow-auto" style="height: 60vh;">
          <ol type="1" class="text-black">
          
          </ol>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
